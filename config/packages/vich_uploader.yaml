vich_uploader:
    db_driver: orm

    mappings:
        affaires:
            uri_prefix: /images/affaires
            upload_destination: '%kernel.project_dir%/public/images/affaires'
            namer: Vich\UploaderBundle\Naming\SmartUniqueNamer

            inject_on_load: false
            delete_on_update: true
            delete_on_remove: true
